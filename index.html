    <script type="module" src="./assets/script/app.js"></script>
  </head>
  <body>
    <header>
      <div class="container flex">
        <div class="logo-div flex">
          <h1 class="logo">Fakebook</h1>
        </div>
        <nav>
          <ul>
            <li><a href="#">Friends</a></li>
            <li><a href="#">Pages</a></li>
            <li><a href="#">Groups</a></li>
            <li><a href="#">My ads</a></li>
            <li><a href="#">Settings</a></li>
          </ul>
        </nav>
        <div class="pfp-div flex">
          <div class="pfp"></div>
        </div>
      </div>
    </header>

    <main>
      <dialog class="modal">
        <div class="modal-header">
          <h1>User Info</h1>
          <button class="close-modal">Close</button>
        </div>
        <p class="modal-content"></p>
      </dialog>
      <div class="container">
        <form class="post-composer">
          <textarea placeholder="What's on your mind?"></textarea>
          <div class="composer-actions">
            <input type="file" accept="image/*" class="image-upload" style="display: none;">
            <div class="upload-container">
              <button class="upload-btn"><i class="fa-solid fa-image"></i></button>
              <span class="file-name"></span>
            </div>
            <button class="post-btn">Post</button>
          </div>
        </form>
      </div>
    </main>

  </body>
